{% extends 'global/base.html' %}
{% load static %}
{% block 'title' %}Registrar{% endblock 'title' %}
{% block 'content' %}
<section>
    <div class="container">
        <div class="form-container">
            <div class="img-content">
                <img src="{% static 'platform_users/img/register.svg' %}" alt="To do list">
            </div>
            <div class="form-content">
                <h2>REGISTRAR</h2>
                <form action="{% url 'platform_users:register_task_create' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="inputs">
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    </div>
                    
                    {% endfor %}
                    <div class="inputs">
                        <button type="submit">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock 'content' %}
