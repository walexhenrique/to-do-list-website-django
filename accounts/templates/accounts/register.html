<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul class="content-ul">
                    <div class="division">
                        <li class="li-item"><a href="#">TASKS</a>
                        </li>
                        <li class="li-item"><a href="#">TASKS</a></li>
                    </div>
                    <div class="division">
                        <li class="li-item"><a href="#">Logar</a></li>
                        <li class="li-item"><a href="#">Cadastrar</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="form-container">
                <div class="img-content">
                    <img src="./assets/img/auth.svg" alt="To do list">
                </div>
                <div class="form-content">
                    <h2>REGISTRAR</h2>
                    <form action="." method="post">
                        <div class="inputs">
                            <label for="username">NOME DE USUARIO</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="inputs">
                            <label for="first_name">PRIMEIRO NOME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="inputs">
                            <label for="last_name">SOBRENOME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="inputs">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="inputs">
                            <label for="password">SENHA</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="inputs">
                            <label for="password_2">CONFIRMAR SENHA</label>
                            <input type="password" name="password_2" id="password_2">
                        </div>
                        <div class="inputs">
                            <button type="submit">LOGAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <h1>Feito por <a href="#">Walex Henrique</a></h1>
            </div>
        </div>
    </footer>

</body>

</html>
